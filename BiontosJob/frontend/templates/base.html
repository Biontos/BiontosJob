<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Biontos Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Biontos Job</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard">Кабинет</a></li>

                {% if request.session.get('user_id') %}
                    <li class="nav-item"><a class="nav-link" href="/profile">Профиль</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="/auth/logout">Выйти</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/auth/login">Войти</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth/register">Регистрация</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<footer class="bg-dark text-white py-3 text-center">
    <div class="container">
        <p class="m-0">© 2025 Biontos Job</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', path='js/scripts.js') }}"></script>
</body>
</html>
