</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payouts</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Payouts</h1>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for payout in payouts %}
            <tr>
                <td>{{ payout.id }}</td>
                <td>{{ payout.user_id }}</td>
                <td>{{ payout.amount }}</td>
                <td>{{ payout.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
